<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - CodeAlpha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Image Gallery</h1>

    <div class="gallery">
        <img src="./images/pexels-bestasya-3522562.jpg" alt="Gallery Image">
        <img src="./images/pexels-danieljschwarz-34416926.jpg" alt="Gallery Image">
        <img src="./images/pexels-venus-33395533.jpg" alt="Gallery Image">
        <img src="./images/pexels-harrisonhaines-30621436.jpg" alt="Gallery Image">
        <img src="./images/pexels-helloaesthe-14939287.jpg" alt="Gallery Image">
        <img src="./images/pexels-husna-simsek-1189396030-29704086.jpg" alt="Gallery Image">
        <img src="./images/pexels-lua-jpg-2149316381-30695718.jpg" alt="Gallery Image">
        <img src="./images/pexels-lucamusella-31840165.jpg" alt="Gallery Image">
        <img src="./images/pexels-luhong-32931766.jpg" alt="Gallery Image">
        <img src="./images/pexels-tugce-aslan-84747545-17093971.jpg" alt="Gallery Image">
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" id="lightbox-img">
        <div class="controls">
            <button id="prevBtn">&#10094;</button>
            <button id="nextBtn">&#10095;</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
